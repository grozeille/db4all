<div class="modal-header" style="margin-bottom:30px;">
    <h3 class="modal-title">Choisir des éléments de la table "{{links.entity.name}}"</h3>
  </div>
  <div class="modal-body">

    <div class="row">
      <div class="col-sm-12">
        <query-builder-filter
                data="links.data"
                filtered-data="links.filteredData"
                current-filter="links.currentFilter"
                all-filters="links.entity.filters"
                fields="links.entity.fields"
                can-save="false"
                apply-filter="true">

        </query-builder-filter>
      </div>
    </div>

    <div class="row" style="margin-bottom:20px;">
      <div class="col-sm-12">
        <form class="form-inline">
        <div class="form-group">
          <button type="button" class="btn btn-default" ng-click="links.selectAll()">
            Tout sélectionner
          </button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" ng-click="links.unselectAll()">
            Tout de-sélectionner
          </button>
        </div>
        </form>
      </div>
    </div>

    <div class="row">
  
      <!-- Left table -->
      <div class="col-sm-12">
        <hot-table
                hot-id="link-handsontable"
                settings="links.settings"
                row-headers="true"
                col-headers="true"
                col-widths="links.colWidths"
                min-spare-rows="0"
                datarows="links.filteredData"
                columns="links.columns">
        </hot-table>
      </div>
  
  </div>
  
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="links.ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="links.cancel()">Cancel</button>
  </div>
</div>
