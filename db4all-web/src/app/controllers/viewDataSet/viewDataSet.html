<div ui-view>
  <navbar/>
</div>

<div class="container-fluid" style="padding-top:20px;">

  <alerts-popup alerts="viewDataSet.alerts"></alerts-popup>

  <div class="row fill-height-substract">

    <div class="col-sm-3">

      <div class="form-group">
        <a type="button" class="btn btn-primary" aria-label="Left Align" ui-sref="dataset" style="margin-right:10px;">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
        </a>
      </div>
    </div>
    <div class="col-sm-9">

      <div class="form-group" style="height:34px;"> <!-- fix height because pull-right doesn't allow to auto-calculate -->
        <a type="button" class="btn btn-primary pull-right" ng-click="viewDataSet.save()" ng-disabled="viewDataSet.saving">
          <span ng-show="viewDataSet.saving" class="fa fa-spinner fa-spin" style="color: inherit;"></span><span ng-show="!viewDataSet.saving" class="glyphicon glyphicon-save"></span> Save
        </a>
      </div>

    </div>
  </div>
  <div class="row">

    <div class="col-sm-12">


      <div class="row fill-height-substract">

        <div class="col-sm-12">
          <div class="panel panel-default panel-editor-tab" style="height: auto;">
            <div class="panel-body">

              <fieldset>
                <form style="padding: 0px;">

                  <div class="row">

                    <div class="col-md-8">

                      <div class="row">

                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="inputDatabase" class="control-label">Database</label>
                            <input class="form-control" id="inputDatabase" placeholder="" ng-model="viewDataSet.database" disabled>
                          </div>
                        </div>

                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="inputTableName" class="control-label">Table Name</label>
                            <input class="form-control" id="inputTableName" placeholder="" ng-model="viewDataSet.name" disabled>
                          </div>
                        </div>

                      </div>

                      <div class="row">

                        <div class="col-sm-12">
                          <div class="form-group">
                            <label for="inputTableDescription" class="control-label">Description</label>
                            <input class="form-control" id="inputTableDescription" placeholder="" ng-model="viewDataSet.comment">
                          </div>
                        </div>

                      </div>

                    </div>

                    <div class="col-md-4">

                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group">
                            <label class="control-label">Tags</label>
                            <tags-input ng-model="viewDataSet.tags"></tags-input>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </form>
              </fieldset>

            </div>
          </div>
        </div>


      </div>

      <div class="row">

        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-body" style="padding: 0px 0px">

              <nav class="navbar fill-height-substract" style="margin: 0px 10px; border-width: 0px;">
                <form class="navbar-form navbar-right">
                  <div class="form-group" style="margin-right:10px;" ng-if="viewDataSet.isLoading">
                    <div class="progress" style="margin-bottom:0px;">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100px;">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-default" ng-click="viewDataSet.preview()">Preview {{viewDataSet.maxLinePreview}} lines  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                </form>
              </nav>
              <div style="border-bottom-width: 0px;border-left-width: 0px;border-right-width: 0px;" fill-height="fill-height-substract" ui-grid="viewDataSet.gridOptions" class="gridSample"  ui-grid-resize-columns ui-grid-auto-resize ></div>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>


  <!-- END : main-container -->


</div>
