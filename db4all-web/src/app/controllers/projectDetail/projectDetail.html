<div ui-view>
  <navbar/>
</div>

<div class="container-fluid" style="padding-top:20px;">

  <alerts-popup alerts="projectDetail.alerts"></alerts-popup>

  <div class="row fill-height-substract">

    <div class="col-sm-3">

      <div class="form-group">
        <a type="button" class="btn btn-primary" aria-label="Left Align" ui-sref="project" style="margin-right:10px;">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
        </a>
      </div>
    </div>
    <div class="col-sm-9">

      <div class="form-group" style="height:34px;"> <!-- fix height because pull-right doesn't allow to auto-calculate -->
        <a type="button" class="btn btn-primary pull-right" ng-click="projectDetail.save()" ng-disabled="projectDetail.saving">
          <span ng-show="projectDetail.saving" class="fa fa-spinner fa-spin" style="color: inherit;"></span><span ng-show="!projectDetail.saving" class="glyphicon glyphicon-save"></span> Save
        </a>
      </div>

    </div>
  </div>
  <div class="row">

    <div class="col-sm-12">


      <div class="row fill-height-substract">

        <div class="col-sm-12">
          <div class="panel panel-default" style="height: auto;">
            <div class="panel-body">

              <fieldset>
                <form style="padding: 0px;">

                  <div class="row">

                    <div class="col-md-8">

                      <div class="row">

                        <div class="col-sm-12">
                          <div class="form-group">
                            <label for="inputProjectName" class="control-label">Nom du projet</label>
                            <input class="form-control" id="inputProjectName" placeholder="" ng-model="projectDetail.project.name">
                          </div>
                        </div>

                      </div>

                      <div class="row">

                        <div class="col-sm-12">
                          <div class="form-group">
                            <label for="inputTableDescription" class="control-label">Description</label>
                            <input class="form-control" id="inputTableDescription" placeholder="" ng-model="projectDetail.project.comment">
                          </div>
                        </div>

                      </div>

                    </div>

                    <div class="col-md-4">

                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group">
                            <label class="control-label">Tags</label>
                            <tags-input ng-model="projectDetail.tags" placeholder="Ajouter un Tag"></tags-input>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </form>
              </fieldset>

            </div>
          </div>
        </div>


      </div>

    </div>
  </div>


  <!-- END : main-container -->


</div>
