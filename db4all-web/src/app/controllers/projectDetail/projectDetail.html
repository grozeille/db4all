<div ui-view>
  <navbar/>
</div>


<div class="container-fluid" style="padding-top:20px;">

  <alerts-popup alerts="project.alerts"></alerts-popup>

  <div class="row fill-height-substract">

    <div class="col-sm-3">

      <div class="form-group">
        <a type="button" class="btn btn-primary" aria-label="Left Align" ui-sref="admin" style="margin-right:10px;">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
        </a>
      </div>
    </div>
    <div class="col-sm-9">

      <div class="form-group" style="height:34px;"> <!-- fix height because pull-right doesn't allow to auto-calculate -->
        <a type="button" class="btn btn-primary pull-right" ng-click="project.save()">
          <span class="glyphicon glyphicon-save"></span> Save
        </a>
      </div>

    </div>
  </div>

  <div class="row" style="margin-bottom:20px;">

    <div class="col-sm-12">
      <div class="panel panel-default panel-editor-tab" style="height: auto;">
        <div class="panel-body">

          <fieldset>
            <legend>Project properties</legend>

            <form style="padding: 0px;">

              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="projectName" class="control-label">Project Name</label>
                    <input class="form-control" id="projectName" placeholder="" ng-model="project.project.name">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="projectDatabase" class="control-label">Hive Database</label>
                    <input class="form-control" id="projectDatabase" placeholder="" ng-model="project.project.hiveDatabase">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="projectHdfsPath" class="control-label">HDFS Working Directory</label>
                    <input class="form-control" id="projectHdfsPath" placeholder="" ng-model="project.project.hdfsWorkingDirectory">
                  </div>
                </div>
              </div>

            </form>
          </fieldset>

        </div>
      </div>
    </div>

  </div>

  <div class="row" style="margin-bottom:20px;">

    <div class="col-sm-12">
      <div class="panel panel-default panel-editor-tab" style="height: auto;">
        <div class="panel-body">

          <fieldset>
            <legend>Project Members</legend>

            <form style="padding: 0px;">

              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="newMember" class="control-label">Member</label>
                    <input class="form-control" id="newMember" placeholder="" ng-model="project.newMember">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <a id="addMember" type="button" class="btn btn-primary" ng-click="project.addMember()">
                    <span class="glyphicon glyphicon-plus"></span> Add
                  </a>
                </div>
              </div>

            </form>

            <div class="row" style="padding-top:25px">
              <div class="col-sm-12">
                <table class="table table-hover ">
                  <thead>
                  <tr><th>Members</th><th></th></tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="member in project.project.members">
                    <td>{{member.login}}</td>
                    <td><a type="button" class="btn btn-danger" ng-click="project.removeMember(member.login)">
                      <span class="glyphicon glyphicon-minus"></span> Remove
                    </a></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </fieldset>

        </div>
      </div>
    </div>

  </div>


</div>


<!-- END : main-container -->
