databaseChangeLog:
  - changeSet:
      id: 1.1
      author: mathias.kluba
      changes:
        - createTable:
            tableName: PROJECT
            columns:
              - column:
                  name: ID
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: USER
            columns:
              - column:
                  name: LOGIN
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: LAST_LOGIN
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: LAST_PROJECT
                  type: varchar(255)
                  constraints:
                    nullable: true
        - createTable:
            tableName: PROJECT_USER
            columns:
              - column:
                  name: PROJECT_ID
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: USER_LOGIN
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
